<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ürün Karşılaştırma</title>
    <link rel="stylesheet" href="../css/urunler.css" />
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="logo-container">
          <img src="../images/aselsan-logo.png" alt="Aselsan Logo" />
        </div>
        <nav>
          <ul>
            <li><a href="anasayfa.html">Anasayfa</a></li>
            <li><a href="#">Kurumsal</a></li>
            <li><a href="urunler.html" class="active">Ürünler</a></li>
            <li><a href="ulkeler.html">Ülkeler</a></li>
            <li><a href="login.html">Çıkış Yap</a></li>
          </ul>
        </nav>
      </aside>

      <main>
        <h1>Ürün Karşılaştırma</h1>

        <!-- Platform Seç -->
        <label for="platform-select"></label>
        <select id="platform-select"></select>

        <!-- 1. Ürün Seç -->
        <label for="urun-select-1"></label>
        <select id="urun-select-1" disabled></select>

        <!-- 2. Ürün Seç -->
        <label for="urun-select-2"></label>
        <select id="urun-select-2" disabled></select>

        <!-- Karşılaştır Butonu -->
        <button id="compare-button">Karşılaştır</button>

        <!-- Ürün Bilgileri -->
        <div id="product-info">
          <div class="product-box">
            <img id="urun-fotografi-1" src="#" alt="1. Ürün Fotoğrafı" />
            <h3 id="urun-adi-1">Ürün 1</h3>
          </div>
          <div class="product-box">
            <img id="urun-fotografi-2" src="#" alt="2. Ürün Fotoğrafı" />
            <h3 id="urun-adi-2">Ürün 2</h3>
          </div>
        </div>

        <!-- Grafik -->
        <canvas id="barChart"></canvas>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/urunler.js"></script>
  </body>
</html>
